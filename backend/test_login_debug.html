<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h1>Debug User Login</h1>
    
    <div class="form-group">
        <label for="username">Email or Username:</label>
        <input type="text" id="username" placeholder="Enter email or username">
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password">
    </div>
    
    <button id="loginBtn">Login</button>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showResult('Please fill in all fields', 'error');
                return;
            }
            
            try {
                // Create FormData to simulate form submission
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);
                
                const response = await fetch('http://localhost:8000/direct-login', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    let resultHtml = `<h3>Login Successful!</h3>
                        <p>User ID: ${data.user_id}</p>
                        <p>Username: ${data.username}</p>
                        <p>Email: ${data.email}</p>
                        <p>Access Token: ${data.access_token.substring(0, 20)}...</p>`;
                    
                    showResult(resultHtml, 'success');
                    console.log('Login successful:', data);
                } else {
                    showResult(`Error: ${data.detail || 'Unknown error'}`, 'error');
                    console.error('Login failed:', data);
                }
            } catch (err) {
                showResult(`Error: ${err.message}`, 'error');
                console.error('Login error:', err);
            }
        });
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = type;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
