<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Registration Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h1>Debug User Registration</h1>
    
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username">
    </div>
    
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter email">
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password">
    </div>
    
    <button id="registerBtn">Register User</button>
    <button id="viewUsersBtn">View All Users</button>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('registerBtn').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!username || !email || !password) {
                showResult('Please fill in all fields', 'error');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:8000/debug-add-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`User registered successfully! User ID: ${data.user.id}`, 'success');
                    console.log('Registration successful:', data);
                } else {
                    showResult(`Error: ${data.detail || 'Unknown error'}`, 'error');
                    console.error('Registration failed:', data);
                }
            } catch (err) {
                showResult(`Error: ${err.message}`, 'error');
                console.error('Registration error:', err);
            }
        });
        
        document.getElementById('viewUsersBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('http://localhost:8000/debug-users');
                const data = await response.json();
                
                if (response.ok) {
                    let userList = '<h3>Users in Database:</h3><ul>';
                    data.users.forEach(user => {
                        userList += `<li>ID: ${user.id}, Username: ${user.username}, Email: ${user.email}</li>`;
                    });
                    userList += '</ul>';
                    
                    showResult(userList, 'success');
                    console.log('Users retrieved:', data);
                } else {
                    showResult(`Error: ${data.detail || 'Unknown error'}`, 'error');
                    console.error('Error getting users:', data);
                }
            } catch (err) {
                showResult(`Error: ${err.message}`, 'error');
                console.error('Error fetching users:', err);
            }
        });
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = type;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
